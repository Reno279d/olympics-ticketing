<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offres disponibles</title>
</head>
<body>
    <h1>Offres disponibles</h1>

    <!-- Affichage du nombre d'articles dans le panier -->
    <div>
        <span id="panier-count">{{ panier_count }}</span> article(s) dans le panier
    </div>

    <ul>
        {% for offre in offres %}
            <li>
                {{ offre.nom }} - {{ offre.prix }}€
                <button class="add-to-cart" data-id="{{ offre.id }}">Ajouter au panier</button>
            </li>
        {% endfor %}
    </ul>

    <!-- Zone pour afficher les messages de succès ou d'erreur -->
    <div id="message"></div>

    <!-- Script JavaScript pour l'ajout dynamique au panier -->
    <script>
        document.querySelectorAll('.add-to-cart').forEach(function(button) {
            button.addEventListener('click', function() {
                let offreId = this.getAttribute('data-id');

                // Requête AJAX avec fetch pour ajouter une offre au panier
                fetch(`/reservations/ajouter-au-panier/${offreId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}', // Nécessaire pour les requêtes sécurisées avec Django
                        'X-Requested-With': 'XMLHttpRequest', // Indiquer que c'est une requête AJAX
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Erreur lors de l\'ajout au panier');
                    }
                })
                .then(data => {
                    // Affichage du message de succès
                    document.getElementById('message').textContent = data.message;

                    // Mise à jour du compteur d'articles dans le panier
                    let panierCount = document.getElementById('panier-count');
                    panierCount.textContent = parseInt(panierCount.textContent) + 1;
                })
                .catch(error => {
                    // Affichage du message d'erreur
                    document.getElementById('message').textContent = 'Erreur : ' + error.message;
                });
            });
        });
    </script>
</body>
</html>
