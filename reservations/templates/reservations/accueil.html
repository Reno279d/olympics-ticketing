{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Jeux Olympiques</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Ajout du logo -->
        <img src="{% static 'images/Logo.svg' %}" alt="Logo Jeux Olympiques" class="mb-4" style="max-width: 200px;">
        
        <h1>Bienvenue sur le site des Jeux Olympiques</h1>
        <p class="lead">Réservez vos billets et découvrez les épreuves des Jeux Olympiques 2024 !</p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'liste_offres' %}" class="btn btn-primary btn-lg">Voir les offres</a>
            <a href="{% url 'voir_panier' %}" class="btn btn-secondary btn-lg">Votre panier</a>
            <a href="{% url 'inscription' %}" class="btn btn-success btn-lg">Créer un compte</a>
            <a href="{% url 'login' %}" class="btn btn-info btn-lg">Se connecter</a>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
