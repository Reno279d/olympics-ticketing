{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Olympics Ticketing{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Menu principal : Olympics 2024 -->
            <a class="navbar-brand" href="{% url 'accueil' %}">Olympics 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">Connecté en tant que <strong>{{ user.username }}</strong></span>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="text-decoration: none;">Déconnexion</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'inscription' %}">Inscription</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}
        <!-- Contenu spécifique de la page -->
        {% endblock %}
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
